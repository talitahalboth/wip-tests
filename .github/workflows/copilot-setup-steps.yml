name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    name: Setup Copilot
    permissions:
      contents: read
      packages: read
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/actions/actions-runner:latest
      options: >-
        -v /home/runner/work:/home/runner/work
    env:
      RUNNER_TEMP: /__w/_temp
      RUNNER_TOOL_CACHE: /__w/_tool
      COPILOT_AGENT_FIREWALL_ENABLED: "false"
      
    steps:
    - name: Verify container environment
      run: |
        echo "=== Container Environment ==="
        echo "Operating System: $(cat /etc/os-release | grep PRETTY_NAME | cut -d'"' -f2)"
        echo "Container working directory: $(pwd)"
        echo "Environment variables:"
        echo "  MOUNTED_TARGET_DIR: $MOUNTED_TARGET_DIR"
        echo "  MOUNTED_TESTS_DIR: $MOUNTED_TESTS_DIR"
        echo "=== End Container Info ==="
        cat /home/runner/work/_temp/***-action-main/script/session-log.sh
        export COPILOT_AGENT_FIREWALL_ENABLED=false
    

    - name: Checkout repository
      uses: actions/checkout@v4
    

    - name: Run basic validation
      run: |
        echo "=== Basic Validation ==="
        echo "Repository validation completed successfully"
        echo "Copilot setup steps executed"
      