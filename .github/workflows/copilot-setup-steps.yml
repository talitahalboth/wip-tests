name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    name: Setup Copilot
    permissions:
      contents: read
      packages: read
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/devcontainers/base:ubuntu
      options: >-
        -v /home/runner/work:/home/runner/work
        --privileged
      
    steps:
    - name: Verify container environment
      run: |
        echo "=== Container Environment ==="
        echo "Operating System: $(cat /etc/os-release | grep PRETTY_NAME | cut -d'"' -f2)"
        echo "Container working directory: $(pwd)"
        echo "Environment variables:"
        echo "  MOUNTED_TARGET_DIR: $MOUNTED_TARGET_DIR"
        echo "  MOUNTED_TESTS_DIR: $MOUNTED_TESTS_DIR"
        echo "=== End Container Info ==="
        #cat /home/runner/work/_temp/***-action-main/ebpf/launch.sh
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # You can specify a version relevant to your project
    

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set MOUNTED_SOURCE_DIR
      run: echo "MOUNTED_SOURCE_DIR=$(pwd)" >> $GITHUB_ENV
    
    - name: Set MY_VARIABLE_NAME
      run: echo "MY_VARIABLE_NAME=example_value" >> $GITHUB_ENV

    - name: Run basic validation
      run: |
        echo "=== Basic Validation ==="
        echo "Repository validation completed successfully"
        echo "Copilot setup steps executed"
        echo $MOUNTED_SOURCE_DIR
        git config --global --add safe.directory "*"
        echo "MY_SECRET_NAME: ${{ secrets.MY_SECRET_NAME }}"
        # The variable is accessed directly with $
        echo "My variable is $MY_VARIABLE_NAME"
        echo "------------------"
        
        echo "Password=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
    - name: Print environment variables
      run: env
      